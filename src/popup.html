<!doctype html>
<html>
  <head>
    <title>Url Editor</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #urlBody{
        width: 400px;
        height: 200px;
      }
    </style>
    <script src="popup.js"></script>
  </head>
  <body>
    <!-- Place holder for editig URL -->
    <textarea id="urlBody"></textarea>
    <!-- Submit the new URL in current tab-->
    <button id="submit">Submit</button>
    <!-- open the new URL in new tab -->
    <button id="newTab">New Tab</button>
  </body>
</html>
